version: '3'

services:
  docs:
    image: manies_maintenance_manager_local_docs
    container_name: manies_maintenance_manager_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./manies_maintenance_manager:/app/manies_maintenance_manager:z
    ports:
      - '9000:9000'
    command: /start-docs
