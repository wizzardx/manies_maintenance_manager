version: '3'

services:
  docs:
    image: marnies_maintenance_manager_local_docs
    container_name: marnies_maintenance_manager_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./marnies_maintenance_manager:/app/marnies_maintenance_manager:z
    ports:
      - '9000:9000'
    command: /start-docs
