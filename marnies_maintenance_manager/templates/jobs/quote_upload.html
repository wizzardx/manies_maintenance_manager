{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Upload Quote
{% endblock title %}
{% block content %}
  <h1>Upload Quote</h1>
  <form method="post" enctype="multipart/form-data" id="uploadQuoteForm">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" id="uploadQuoteButton">Upload Quote</button>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      handleFormSubmission('uploadQuoteForm', 'uploadQuoteButton');
    });
  </script>
{% endblock content %}
