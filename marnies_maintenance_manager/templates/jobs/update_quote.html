{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Update Quote
{% endblock title %}
{% block content %}
  <h1>Update Quote</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update Quote</button>
  </form>
{% endblock content %}
