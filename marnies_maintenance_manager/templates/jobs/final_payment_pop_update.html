{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
  Upload Final Payment Proof of Payment
{% endblock title %}
{% block content %}
  <h1>Upload Final Payment Proof of Payment</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock content %}
